################################################################################
#  twitter4J properties to access streaming API
################################################################################

twitter4j.rootLogger=INFO, console

twitter4j.appender.console=org.apache.twitter4j.ConsoleAppender
twitter4j.appender.console.layout=org.apache.twitter4j.PatternLayout
twitter4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n
